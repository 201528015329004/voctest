        <script>
            
            current_book_file = 'voc3000.xlsx';

            auto_set_active_book = function(){
                $(".book_listed").removeClass("active");
                var chosen_book = Cookies.get('chosen_book_file');
                if(chosen_book){
                    if(chosen_book == 'voc3000.xlsx'){
                        $('a[bookID="SYS:GRE3000"]').addClass('active');
                    }
                    else if(chosen_book == 'SYS:USER'){
                        $('a[bookID="SYS:USER"]').addClass('active');
                    }
                }
                else
                {
                    $('a[bookID="SYS:GRE3000"]').addClass('active');
                }
            }
            
            
            $(document).ready(function(){
                auto_set_active_book();
            });
            
            on_select_current_book = function(obj){
                console.log("book is selected",obj);
                $(".book_listed").removeClass("active");
                $(obj).addClass("active");
                book_name = $(obj).attr('bookID')
                
                console.log('book_name=' + book_name);
            if(book_name == 'SYS:GRE3000'){
                console.log('current book = gre3000');
                chosen_book_file = 'voc3000.xlsx';
                Cookies.set('chosen_book_file','voc3000.xlsx');
